<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - justlook</title>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #dadce0;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="6" width="12" height="12" stroke="currentColor" stroke-width="1"/>
                </svg>
                <span>justlook admin</span>
            </div>
            <button class="btn-logout" id="logoutBtn">Çıkış</button>
        </header>

        <!-- Giriş Ekranı -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>Admin Girişi</h2>
                <input type="email" id="emailInput" placeholder="Email" />
                <input type="password" id="passwordInput" placeholder="Şifre" />
                <button id="loginBtn" class="btn-primary">Giriş Yap</button>
                
                <!-- Google Giriş Butonu -->
                <div style="text-align: center; margin: 15px 0;">
                    <div style="height: 1px; background: #e5e5e5; margin: 15px 0;"></div>
                    <button id="googleLoginBtn" class="btn-google">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google ile Giriş Yap
                    </button>
                </div>
                
                <p class="login-message" id="loginMessage"></p>
            </div>
        </div>

        <!-- Admin Panel -->
        <main id="adminPanel" style="display: none;">
            <!-- Tab Navigation -->
            <div class="admin-tabs">
                <button class="tab-btn active" id="productsTab">Ürünler</button>
                <button class="tab-btn" id="categoriesTab">Kategoriler</button>
            </div>

            <!-- Products Tab -->
            <div id="productsSection" class="tab-content active">
                <div class="panel-header">
                    <h1>Ürün Yönetimi</h1>
                    <button class="btn-primary" id="addProductBtn">+ Yeni Ürün</button>
                </div>
                <div class="products-list" id="productsList">
                    <div class="loading">Yükleniyor...</div>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categoriesSection" class="tab-content">
                <div class="panel-header">
                    <h1>Kategori Yönetimi</h1>
                    <button class="btn-primary" id="addCategoryBtn">+ Yeni Kategori</button>
                </div>
                <div class="categories-list" id="categoriesList">
                    <div class="loading">Yükleniyor...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Ürün Ekleme/Düzenleme Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Ürün</h2>
                <button class="close-modal" id="closeModal">✕</button>
            </div>
            <div class="modal-body">
                <input type="text" id="productName" placeholder="Ürün Adı" />
                <input type="text" id="productBrand" placeholder="Marka" />
                <select id="productCategory" placeholder="Kategori">
                    <option value="">Kategori Seçin...</option>
                </select>
                <input type="text" id="productPrice" placeholder="Fiyat (örn: €199)" />
                <input type="url" id="productLink" placeholder="Ürün Linki (opsiyonel)" />
                <input type="file" id="productImages" accept="image/*" multiple />
                <div class="image-preview" id="imagePreview"></div>
                <button class="btn-primary" id="saveProductBtn">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Kategori Ekleme/Düzenleme Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryModalTitle">Yeni Kategori</h2>
                <button class="close-modal" id="closeCategoryModal">✕</button>
            </div>
            <div class="modal-body">
                <input type="text" id="categoryName" placeholder="Kategori Adı" />
                <textarea id="categoryDescription" placeholder="Kategori Açıklaması (opsiyonel)"></textarea>
                <button class="btn-primary" id="saveCategoryBtn">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    

    <script src="firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
