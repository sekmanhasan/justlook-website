<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - justlook</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="6" width="12" height="12" stroke="currentColor" stroke-width="1"/>
                </svg>
                <span>justlook admin</span>
            </div>
            <button class="btn-logout" id="logoutBtn">√áƒ±kƒ±≈ü</button>
        </header>

        <!-- Giri≈ü Ekranƒ± -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>Admin Giri≈üi</h2>
                <input type="email" id="emailInput" placeholder="Email" />
                <input type="password" id="passwordInput" placeholder="≈ûifre" />
                <button id="loginBtn" class="btn-primary">Giri≈ü Yap</button>
                <p class="login-message" id="loginMessage"></p>
            </div>
        </div>

        <!-- Admin Panel -->
        <main id="adminPanel" style="display: none;">
            <div class="panel-header">
                <h1>√úr√ºn Y√∂netimi</h1>
                <button class="btn-primary" id="addProductBtn">+ Yeni √úr√ºn</button>
            </div>

            <!-- √úr√ºn Listesi -->
            <div class="products-list" id="productsList">
                <div class="loading">Y√ºkleniyor...</div>
            </div>
        </main>
    </div>

    <!-- √úr√ºn Ekleme/D√ºzenleme Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni √úr√ºn</h2>
                <button class="close-modal" id="closeModal">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="text" id="productName" placeholder="√úr√ºn Adƒ±" />
                <input type="text" id="productBrand" placeholder="Marka" />
                <input type="text" id="productCategory" placeholder="Kategori" />
                <input type="text" id="productPrice" placeholder="Fiyat (√∂rn: ‚Ç¨199)" />
                <input type="file" id="productImages" accept="image/*" multiple />
                <div class="image-preview" id="imagePreview"></div>
                <button class="btn-primary" id="saveProductBtn">Kaydet</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Debug Panel -->
    <div id="debugPanel" style="position: fixed; bottom: 10px; left: 10px; background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 12px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 9999; border: 1px solid #0f0;">
        <div style="color: #fff; margin-bottom: 5px;">üêõ Debug Panel</div>
        <div id="debugLog">Y√ºkleniyor...</div>
    </div>

    <script>
        // Debug fonksiyonu
        function debugLog(message) {
            const debugDiv = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<br>[${time}] ${message}`;
            console.log(`[${time}] ${message}`);
        }
    </script>

    <script src="firebase-config.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
