<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justlook</title>
    <script type="text/javascript">
        // GitHub Pages için routing çözümü
        // Bu dosya 404 hatası aldığında otomatik olarak index.html'e yönlendirir
        var segmentCount = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <h1>Yönlendiriliyor...</h1>
    <p>Ana sayfaya yönlendiriliyorsunuz...</p>
    <script>
        // Fallback: 3 saniye sonra index.html'e yönlendir
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
